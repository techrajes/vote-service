apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: REDIS_HOST
              value: {{ .Values.env.REDIS_HOST }}
            - name: POSTGRES_HOST
              value: {{ .Values.env.POSTGRES_HOST }}
          volumeMounts:
            - name: efs-volume
              mountPath: {{ .Values.efs.path }}
      volumes:
        - name: efs-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
